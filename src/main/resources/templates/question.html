<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${questionDTO.title}"></span></h4>
                <span class="text-desc">
                作者：<span th:text="${questionDTO.user.login}"></span>|
                发布时间：<span th:text="${#dates.format(questionDTO.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>|
                阅读数：<span th:text="${questionDTO.getViewCount()}"></span>
            </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " th:text="${questionDTO.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <a th:href="@{'/publish/'+${questionDTO.id}}" class="community-menu"
                   th:if="(${session.user!=null}) and (${session.user.accountId.equals(questionDTO.user.accountId)})">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                </span>
                    编辑
                </a>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media ">
                    <div class="media-left">
                        <a href="/">
                            <img class="media-object img-rounded media-image"
                                 th:src="${questionDTO.getUser().getAvatarUrl()}">
                        </a>
                    </div>

                    <div class="media-body" style="padding: 18px; padding-left: 3px;">
                        <h5 class="media-heading">
                            <span th:text="${questionDTO.user.login}"></span>
                        </h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${questionDTO.id}">
                <textarea class="form-control" style="margin-top: 10px; margin-bottom: 10px" rows="8" id="comment_content"></textarea>
                <button type="button" class="btn btn-success" style="float: right; margin-top:10px;" onclick="post()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>发起人</h4>
                <div class="media ">
                    <div class="media-left">
                        <a href="/">
                            <img class="media-object img-circle media-image"
                                 th:src="${questionDTO.getUser().getAvatarUrl()}">
                        </a>
                    </div>

                    <div class="media-body" style="padding: 18px;padding-left: 3px;">
                        <h5 class="media-heading">
                            <span th:text="${questionDTO.user.login}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
