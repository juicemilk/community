<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media " th:each="question:${pageDTO.questionDTOList}">
                <div class="media-left">
                    <a th:href="@{'/question/'+${question.getId()}}">
                        <img class="media-object img-circle media-image" th:src="${question.getUser().getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.getId()}}" th:text="${question.getTitle()}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.getCommentCount()}"></span>个回复<span
                            th:text="${question.getViewCount()}"></span>次浏览<span th:text="${question.getLikeCount()}"></span>个点赞
                        <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDTO.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=1)}"  aria-label="First">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showPreviousPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pageDTO.page}-1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page:${pageDTO.pages}" th:class="${page==pageDTO.page} ? 'active':''"><a th:href="@{/profile/questions(page=${page})}" th:text="${page}"></a></li>

                    <li th:if="${pageDTO.showNextPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pageDTO.page}+1)}"  aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pageDTO.totalPage})}"  aria-label="Last">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
            <div class="list-group " style="margin-top: 25px;">
                <a href="/profile/questions" th:class="${section =='questions'}? 'active list-group-item':'list-group-item'">
                    <span class="badge">14</span>
                    我的问题</a>
                <a href="/profile/reply" th:class="${section =='reply'}? 'active list-group-item':'list-group-item'">
                    <span class="badge">14</span>
                    最新回复</a>
                <a href="/profile/follow" th:class="${section =='follow'}? 'active list-group-item':'list-group-item'">
                    <span class="badge">14</span>
                    我的关注</a>
                <a href="/profile/collection" th:class="${section =='collection'}? 'active list-group-item':'list-group-item'">
                    <span class="badge">14</span>
                    我的收藏</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
